<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css">
    <!-- Awesome library -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/all.css">
    <!-- Font File -->
    <link rel="stylesheet" href="CSS/fonts.css">
    <!-- Styling File -->
    <link rel="stylesheet" href="CSS/style.css">
    <script src="assets/MOCK_DATA.js"></script>
    <title>mystagram</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="imgs/logo.png" alt="LOGO">
            </div>
            <ul class="actions">
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-regular fa-square-plus" onclick="showWindow()" id="add-post"></i></li>
                <li><i class="fa-regular fa-paper-plane"></i></li>
            </ul>
        </header>
        <div class="add-post">
            <div class="overlay"></div>
            <form action="">
                <span class="close-button"><i class="fa-regular fa-solid fa-x" onclick="closeAddWindow()"></i></span>
                <h3>Add A New Post</h3>
                <div>
                    <label for="post-img">Post Image</label>
                    <input type="text" id="post-img">
                </div>
                <div>
                    <label for="desc-input">Post Description</label><br>
                    <textarea id="desc-input" name="desc" rows="10"></textarea>
                </div>
                <button type="button" onclick="addNewPost()">Post</button>
                <input type="reset" value="reset">
            </form>
        </div>
        <main class="posts-list">
            <div class="post"></div>
                
        </main>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
